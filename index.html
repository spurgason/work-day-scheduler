<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- 8 AM -->
    <div id="hour8AM" class="row time-block">
      <div id="hour-8" class="col-1 hour">8 A.M.</div>
      <textarea id="textBlock" class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- 9 AM -->
    <div id="hour9AM" class="row time-block">
      <div id="hour-9" class="col-1 hour">9 A.M.</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- 10 AM -->
    <div id="hour10AM" class="row time-block">
      <div id="hour-10" class="col-1 hour">10 A.M.</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- 11 AM -->
    <div id="hour11AM" id="" class="row time-block">
      <div id="hour-11" class="col-1 hour">11 A.M.</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>
    
    <!-- 12 PM -->
    <div id="hour12PM" class="row time-block">
      <div id="hour-12" class="col-1 hour">12 P.M.</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- 1 PM -->
    <div id="hour1PM" class="row time-block">
      <div id="hour-1" class="col-1 hour">1 P.M</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- 2 PM -->
    <div id="hour2PM" class="row time-block">
      <div id="hour-2" class="col-1 hour">2 P.M.</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- 3 PM -->
    <div id="hour3PM" class="row time-block">
      <div id="hour-3" class="col-1 hour">3 P.M.</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <!-- 4 PM -->
    <div id="hour4PM" class="row time-block">
      <div id="hour-4" class="col-1 hour">4 P.M.</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>
    
    <!-- 5 PM -->
    <div id="hour5PM" class="row time-block">
      <div id="hour-5" class="col-1 hour">5 P.M.</div>
      <textarea id="textBlock"  class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
